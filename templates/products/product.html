{% extends 'baes.html' %}
{% load static %}
{% block title %} | Детали продукта{% endblock %}
{% block content %}
<div class="my-form container p-5 my-5 rounded border border-warning">
    <form id="frmaddtocart" action="{% url 'add_to_cart' %}">
        <h2 class="text-center">Детали продукта</h2>
        <hr>

        {% include 'partials/_alerts.html' %}

        <section>
            
              <div class="row p-5 " >

                <div class="card mb-3 w-100" >
                  <div class="row no-gutters">
                    <div class="col-md-4">
                      <img src="{{pro.photo.url}}" class="card-img" alt="...">
                    </div>
                    <div class="col-md-8">
                      <div class="card-body">
                        <h5 class="card-title" id="productName">{{pro.name}}</h5>
                        <hr>
                        <p class="card-text" id="description">{{pro.description}}</p>
                        <hr>
                        <p class="card-text">Текущая цена: <span id="price" class="bg-dark text-light rounded-circle p-2">₽{{pro.price}}</span></p>
                        <hr>
                        <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#staticBackdrop">Добавить в корзину</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Выберите количество </h1>
        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Закрыть"></button>
      </div>
      <div class="modal-body">

        <label for="inputQty">Количество</label>
        <input type="text" class="form-control" name="qty" id="inputQty" value="1" placeholder="" required>
        <input type="hidden" name="pro_id" value="{{pro.id}}" >
        <input type="hidden" name="price" value="{{pro.price}}">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btnclose" >Закрыть</button>
        <button onclick="addtocart()" class="btn btn-warning" >Подтвердить</button>
      </div>
    </div>
  </div>
</div>

                        <a
                         href="{% url 'product_favorite' pro_id=pro.id %}"
                        class="btn btn-warning text-white">

                          <svg class="bi bi-star-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                          </svg>
                        </a>

                        <hr>
                        <a href="{% url 'products' %}" class="btn btn-warning"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
                          <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4z"/>
                        </svg>Продукты</a>

                      </div>
                    </div>
                  </div>
                </div>

              </div>
            
        </section>
    

    </form>
<script>
  function addtocart(){
    document.getElementById('btnclose').click();
    document.getElementById('frmaddtocart').submit();
  }
</script>
</div>
{% endblock %}
